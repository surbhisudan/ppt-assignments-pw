<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Live Preview</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <!-- inputs for users -->
        <div class="input-box">
            <form class="form">
                <label for="title" class="title">Publish Your Story</label>
                <!-- Title name input -->
                <input type="text" name="title" id="title" placeholder="type your title here">
                <!-- input for img url -->
                <input type="url" name="link" id="img-url" placeholder="Enter image url">
                <!-- input for Author name -->
                <input type="text" name="author" id="name" placeholder="Enter the Author Name">
                <!-- category -->
                <input type="text" name="category" id="catagory" placeholder="Type the category here">
                <!--Text Area -->
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <!-- post your blog -->
                <input type="submit" value="Submit My Story">
            </form>
        </div>
        <!-- right side for content -->
        <div class="content"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
